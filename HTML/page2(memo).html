<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모 기록장</title>
    <link href=".\CSS\style.css" rel="stylesheet">     
  </head>
  <body>  
    <h1>메모 기록장</h1>
    <div class="memo-container">         
        <form id="memo-form">         
          <input
            type="text"
            id="memo-input"           
            class="memo-input"
            placeholder="내용 입력"
           >        
          <input 
          type="file" 
          id="image-input" 
          accept="image/*"          
          >
          <button type="submit">메모 저장</button>
        </form>
        <ul id="memo-list" class="memo-list">
          <li>저장된 메모가 없습니다.</li>
        </ul>   
        <div class="image-preview"></div>
        </div>    
    <script src=".\JAVA\image.js"></script>   
</body>
</html>
